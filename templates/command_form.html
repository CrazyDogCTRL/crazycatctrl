<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление счетом</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Управление счетом</h2>
    <form id="accountForm" method="POST" action="/manage_account">
        <div class="form-group">
            <select class="form-control" name="action" id="action" required>
                <option value="" selected disabled hidden>Выберите действие</option>
                <option value="open_account">Открыть счет</option>
                <option value="close_account">Закрыть счет</option>
                <option value="send_money">Отправить деньги</option>
            </select>
        </div>
        <input type="hidden" name="method" value="command">
        <button type="submit" class="btn btn-primary btn-block">Выполнить действие</button>
    </form>
</div>

<script>
    document.getElementById('accountForm').addEventListener('submit', function (event) {
        var action = document.getElementById('action').value;

        if (action === "") {
            event.preventDefault();
            alert("Пожалуйста, выберите действие.");
        }
    });
</script>
</body>
</html>
