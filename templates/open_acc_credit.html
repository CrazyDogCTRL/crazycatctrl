<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кредитного счета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }

        .checkbox-label {
            font-size: 0.9rem;
            font-weight: normal;
        }

        .conditions {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Открытие кредитного счета</h2>
    <div class="alert alert-info" role="alert">
        <strong>Условия открытия кредитного счёта:</strong><br>
        <strong>Процентная ставка:</strong> 10%<br>
        <strong>Лимит:</strong> 5000$<br>
    </div>
    <form id="openCreditAccountForm" method="POST" action="/credit">
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="agreeTerms" required>
                Я прочитал(а) и согласен(на) с условиями открытия кредитного счета
            </label>
        </div>
        <!-- Hidden field for method -->
        <input type="hidden" name="method" value="Openaccount">
        <input type="hidden" name="kind_of_account" value="Credit">
        <!-- End of hidden field -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" disabled id="openButton">Открыть счет</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="goBack()">Назад</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('agreeTerms').addEventListener('change', function() {
        document.getElementById('openButton').disabled = !this.checked;
    });

    function goBack() {
        window.location.href = '/credit';
    }
</script>
</body>
</html>
