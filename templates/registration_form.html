<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Регистрация</h2>
    <form id="registrationForm" method="POST" action="/register">
        <div class="form-group">
            <input type="text" class="form-control" name="surname" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="patronymic" placeholder="Отчество">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" name="number" placeholder="Телефон" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                   placeholder="Подтвердите пароль" required>
            <small id="passwordHelp" class="form-text text-danger d-none">Пароли не совпадают.</small>
        </div>
        <input type="hidden" name="method" value="Registration">
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            document.getElementById('passwordHelp').classList.remove('d-none');
        } else {
            document.getElementById('registrationForm').removeChild(document.getElementById('confirmPassword').parentNode);
        }
    });
</script>
</body>
</html>
