<!-- Для управления кредитным счетом -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление кредитным счетом</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }

        .btn-turquoise {
            background-color: #40E0D0;
            border-color: #40E0D0;
        }

        .btn-turquoise:hover {
            background-color: #20B2AA;
            border-color: #20B2AA;
        }

        /* Стили для окошка баланса */
        #balanceDisplay {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Управление кредитным счетом</h2>
    <form id="accountForm" method="POST" action="/manage_account">
        <div class="form-group">
            <select class="form-control" name="action" id="action" required>
                <option value="" selected disabled hidden>Выберите действие</option>
                <option value="open_account">Открыть счет</option>
                <option value="close_account">Закрыть счет</option>
                <option value="send_money">Перевести деньги</option>
            </select>
        </div>
        <div id="openAccountButton">
            <button type="button" class="btn btn-primary btn-block" onclick="executeAction('Credit')">Выполнить действие</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="goBack()">Назад</button>
            <button type="button" class="btn btn-turquoise btn-block" onclick="refreshBalance('Credit')">Обновить баланс</button>
            <!-- Добавляем элемент для отображения баланса -->
            <div id="balanceDisplay"></div>
        </div>
    </form>
</div>

<script>
    function executeAction(accountType) {
        var action = document.getElementById('action').value;
        switch (action) {
            case 'open_account':
                window.location.href = '/open_acc_' + accountType.toLowerCase();
                break;
            case 'close_account':
                window.location.href = '/close_acc_' + accountType.toLowerCase();
                break;
            case 'send_money':
                window.location.href = '/send_money_' + accountType.toLowerCase();
                break;
        }
    }

    function goBack() {
        window.location.href = '/verif_main';
    }

    function refreshBalance(accountType) {
        fetch('/your_endpoint', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                method: 'Getbalance',
                kind_of_account: accountType
            })
        }).then(response => response.text())
          .then(data => {
              document.getElementById('balanceDisplay').innerHTML = "<strong>Баланс:</strong> " + data;
          })
          .catch(error => {
              console.error('Error refreshing balance:', error);
          });
    }
</script>
</body>
</html>
